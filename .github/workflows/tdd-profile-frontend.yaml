name: TDD Profile Page Workflow

on:
  push:
    branches:
      - 18-réalisation-de-la-page-du-profil-pour-le-front
  pull_request:
    branches:
      - 18-réalisation-de-la-page-du-profil-pour-le-front

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend
      
