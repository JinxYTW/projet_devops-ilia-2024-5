name: Tweet Microservice Tests

on:
  pull_request:
    paths:
      - 'tweet/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run tests in Docker
        run: |
          cd tweet
          docker build -t tweet-test -f Dockerfile.test .
          docker run --rm tweet-test
