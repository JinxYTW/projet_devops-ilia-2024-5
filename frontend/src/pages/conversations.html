<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Conversations</title>
    <link rel="stylesheet" href="../styles/styleconv.css">
</head>
<body>
    <div class="selection-container">
        <!-- Header avec un arrière-plan coloré -->
        <div class="header">
            <a href="#" class="back-arrow">←</a>
            <h2>Messages</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher un message...">
        </div>
        <div class="conversation-list">
            <div class="conversation-item">
                <img src="../data/images/pp.jpeg" alt="Avatar">
                <div class="details">
                    <span class="name">2fyehatim</span>
                    <span class="preview">Salut, comment ça va ?</span>
                    <div class="meta">
                        <span class="time">Il y a 5 minutes</span>
                    </div>
                </div>
            </div>
            <div class="conversation-item">
                <img src="../data/images/pp2.jpeg" alt="Avatar">
                <div class="details">
                    <span class="name">Ben Dover</span>
                    <span class="preview">Merci pour ta réponse !</span>
                    <div class="meta">
                        <span class="time">Il y a 10 minutes</span>
                    </div>
                </div>
            </div>
            <div class="conversation-item">
                <img src="../data/images/pp3.jpeg" alt="Avatar">
                <div class="details">
                    <span class="name">Moe Lester</span>
                    <span class="preview">À demain pour notre réunion.</span>
                    <div class="meta">
                        <span class="time">Il y a 2 heures</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
